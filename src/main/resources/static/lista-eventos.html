<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <header class="text-left bg-teal-600 w-full p-6 shadow-md flex justify-between items-center">
        <h1 class="text-4xl font-bold text-white">Gerenciador de Eventos</h1>
        <div class="text-right">
            <button 
                  onclick="logout()" 
                  class="bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition-colors"
                >
                  Sair
                </button>
        </div>
    </header>

    <!-- Container principal -->
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl text-center mt-8">
        
        <!-- Cabeçalho com botões -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-teal-700">Meus Eventos</h1>
        </div>

        <!-- Mensagens de status -->
        <div id="message" class="text-sm font-medium mb-4"></div>

        <!-- Lista de eventos -->
        <div id="events-list" class="space-y-4">
            <!-- Eventos serão renderizados aqui -->
            <p id="no-events-message" class="text-gray-500 italic hidden">Nenhum evento encontrado.</p>
        </div>

        <div class="mt-6 text-left">
            <a href="eventos.html" class="bg-teal-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-teal-700 transition-colors">
                      + Criar Evento
            </a>
        </div>

        <!-- Loading spinner -->
        <div id="loading" class="mt-8 hidden">
            <svg class="animate-spin h-8 w-8 text-teal-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-teal-700">Editar Evento</h2>
                <button onclick="hideModal()" class="text-gray-500 hover:text-gray-700 font-bold text-2xl">&times;</button>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="mb-4">
                    <label for="edit-tarefa" class="block text-sm font-medium text-gray-700">Nome do Evento:</label>
                    <input type="text" id="edit-tarefa" required
                           class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div class="mb-4">
                    <label for="edit-dataFinal" class="block text-sm font-medium text-gray-700">Data Final:</label>
                    <input type="datetime-local" id="edit-dataFinal" required
                           class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="hideModal()" class="bg-gray-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-500 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="bg-teal-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-teal-700 transition-colors">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const messageDiv = document.getElementById('message');
        const eventsListDiv = document.getElementById('events-list');
        const loadingDiv = document.getElementById('loading');
        const noEventsMessage = document.getElementById('no-events-message');
        const baseUrl = 'http://localhost:8080/events';

        // Elementos do Modal
        const editModal = document.getElementById('edit-modal');
        const editIdInput = document.getElementById('edit-id');
        const editTarefaInput = document.getElementById('edit-tarefa');
        const editDataFinalInput = document.getElementById('edit-dataFinal');
        const editForm = document.getElementById('edit-form');

        // Função para lidar com o evento de logout
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }

        // Função para calcular e formatar a contagem regressiva
        function formatCountdown(dataFinalString) {
            const now = new Date();
            const dataFinal = new Date(dataFinalString);
            const diff = dataFinal.getTime() - now.getTime();

            // Se a data já passou
            if (diff < 0) {
                return '<span class="text-red-500 font-semibold">Evento expirado!</span>';
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            let countdownText = 'Faltam ';
            if (days > 0) countdownText += `${days} dia${days > 1 ? 's' : ''}, `;
            countdownText += `${hours} hora${hours > 1 ? 's' : ''}, `;
            countdownText += `${minutes} minuto${minutes > 1 ? 's' : ''} e ${seconds} segundo${seconds > 1 ? 's' : ''}`;
            
            return countdownText;
        }

         // Função para mostrar o modal e preencher com dados do evento
        function showModal(event) {
            editIdInput.value = event.id;
            editTarefaInput.value = event.tarefa;
            // O tipo datetime-local precisa de um formato específico (YYYY-MM-DDTHH:mm)
            const dataFinal = new Date(event.dataFinal);
            const formattedDate = dataFinal.getFullYear() + '-' +
                                  String(dataFinal.getMonth() + 1).padStart(2, '0') + '-' +
                                  String(dataFinal.getDate()).padStart(2, '0') + 'T' +
                                  String(dataFinal.getHours()).padStart(2, '0') + ':' +
                                  String(dataFinal.getMinutes()).padStart(2, '0');
            editDataFinalInput.value = formattedDate;
            editModal.classList.remove('hidden');
        }

        // Função para esconder o modal
        function hideModal() {
            editModal.classList.add('hidden');
        }

        // Função para renderizar um evento na tela
        function renderEvent(event) {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm flex flex-col md:flex-row justify-between items-center';
            
            // Cria a div de conteúdo
            const contentDiv = document.createElement('div');
            contentDiv.className = 'text-left mb-4 md:mb-0';
            contentDiv.innerHTML = `
                <h3 class="text-lg font-semibold text-gray-900">${event.tarefa}</h3>
                <p class="text-sm text-gray-500">Criado em: ${new Date(event.createdAt).toLocaleString()}</p>
                <p class="text-sm text-gray-500">Data final: ${new Date(event.dataFinal).toLocaleString()}</p>
                <p class="countdown text-gray-700 font-medium"></p>
            `;
            eventDiv.appendChild(contentDiv);

            // Atualiza a contagem regressiva a cada segundo
            const countdownEl = contentDiv.querySelector('.countdown');
            setInterval(() => {
                countdownEl.innerHTML = formatCountdown(event.dataFinal);
            }, 1000);
            
            // Cria a div de botões
            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2';
            
            const editButton = document.createElement('button');
            editButton.className = 'bg-blue-500 text-white py-1 px-3 rounded-lg text-sm font-semibold hover:bg-blue-600 transition-colors';
            editButton.textContent = 'Editar';
            editButton.onclick = () => showModal(event);
            
            const deleteButton = document.createElement('button');
            deleteButton.className = 'bg-gray-400 text-white py-1 px-3 rounded-lg text-sm font-semibold hover:bg-gray-500 transition-colors';
            deleteButton.textContent = 'Excluir';
            deleteButton.onclick = () => deleteEvent(event.id);

            buttonsDiv.appendChild(editButton);
            buttonsDiv.appendChild(deleteButton);
            eventDiv.appendChild(buttonsDiv);
            
            eventsListDiv.appendChild(eventDiv);
        }

        // Função para buscar os eventos do usuário
        async function fetchEvents() {
            loadingDiv.classList.remove('hidden');
            eventsListDiv.innerHTML = '';
            noEventsMessage.classList.add('hidden');
            messageDiv.textContent = '';

            const token = localStorage.getItem('authToken');
            if (!token) {
                messageDiv.textContent = 'Token de autenticação não encontrado. Redirecionando...';
                messageDiv.style.color = 'red';
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const events = await response.json();
                    if (events.length === 0) {
                        noEventsMessage.classList.remove('hidden');
                    } else {
                        events.forEach(event => renderEvent(event));
                    }
                } else {
                    const error = await response.text();
                    messageDiv.textContent = `❌ Erro ao carregar eventos: ${error || response.statusText}`;
                    messageDiv.style.color = 'red';
                    console.error('Erro ao carregar eventos:', error);
                }
            } catch (err) {
                messageDiv.textContent = '❌ Falha na conexão com o servidor.';
                messageDiv.style.color = 'red';
                console.error('Erro de rede:', err);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        // Função para deletar um evento
        async function deleteEvent(id) {
            const confirmed = confirm('Tem certeza que deseja excluir este evento?');
            if (!confirmed) {
                return;
            }

            const token = localStorage.getItem('authToken');
            try {
                const response = await fetch(`${baseUrl}/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    messageDiv.textContent = '✅ Evento excluído com sucesso!';
                    messageDiv.style.color = 'green';
                    fetchEvents(); // Recarrega a lista após a exclusão
                } else {
                    const error = await response.text();
                    messageDiv.textContent = `❌ Erro ao excluir evento: ${error || response.statusText}`;
                    messageDiv.style.color = 'red';
                    console.error('Erro ao excluir evento:', error);
                }
            } catch (err) {
                messageDiv.textContent = '❌ Falha na conexão com o servidor.';
                messageDiv.style.color = 'red';
                console.error('Erro de rede:', err);
            }
        }

        // Função placeholder para editar um evento
        async function submitEdit(event) {
            event.preventDefault(); // Impede o recarregamento da página
            const id = editIdInput.value;
            const tarefa = editTarefaInput.value;
            const dataFinal = editDataFinalInput.value;
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                messageDiv.textContent = 'Token de autenticação não encontrado.';
                messageDiv.style.color = 'red';
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ tarefa, dataFinal })
                });

                if (response.ok) {
                    messageDiv.textContent = '✅ Evento atualizado com sucesso!';
                    messageDiv.style.color = 'green';
                    hideModal(); // Esconde o modal
                    fetchEvents(); // Recarrega a lista
                } else {
                    const error = await response.text();
                    messageDiv.textContent = `❌ Erro ao atualizar evento: ${error || response.statusText}`;
                    messageDiv.style.color = 'red';
                }
            } catch (err) {
                messageDiv.textContent = '❌ Falha na conexão com o servidor.';
                messageDiv.style.color = 'red';
            }
        }

        editForm.addEventListener('submit', submitEdit);

        document.addEventListener('DOMContentLoaded', () => {
            const username = getUsernameFromToken();
            if (username) {
                document.getElementById('username-display').textContent = username;
            }
            fetchEvents();
        });

        // Chama a função para carregar os eventos quando a página é carregada
        document.addEventListener('DOMContentLoaded', fetchEvents);
    </script>
</body>
</html>
