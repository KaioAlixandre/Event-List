<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciador de Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="register-container bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-teal-700 mb-6">Cadastrar Usuário</h2>
        <div id="message" class="message hidden bg-red-100 text-red-700 px-3 py-2 rounded mb-4 text-sm"></div>
        
        <form id="register-form" class="space-y-4">
            <input type="text" id="username" name="username" placeholder="Nome de usuário" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
            <input type="password" id="password" name="password" placeholder="Senha" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700 transition-colors">Cadastrar</button>
        </form>

        <div class="login-link" class="text-center mt-6 text-sm text-gray-600">
            Já tem uma conta? <a href="login.html" class="text-teal-600 font-semibold hover:underline">Entrar</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/users/create';
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = e.target.username.value;
            const password = e.target.password.value;
            
            messageDiv.textContent = ''; // Limpa mensagens anteriores

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Falha no cadastro: ${errorText}`);
                }

                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Cadastro realizado com sucesso! Redirecionando para o login...';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                messageDiv.style.color = 'red';
                console.error('Erro de cadastro:', error);
                messageDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
