<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar evento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

  <header class="text-left bg-teal-600 w-full p-6 shadow-md flex justify-between items-center">
        <h1 class="text-4xl font-bold text-white">Gerenciador de Eventos</h1>
        <div class="text-right">
            <button 
                  onclick="logout()" 
                  class="bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition-colors"
                >
                  Sair
                </button>
        </div>
    </header>

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center mt-6">
    
    <!-- Botão de Logout no canto superior direito -->
    <div class="flex justify-end mb-4">
        <button 
          onclick="voltar()" 
          class="bg-gray-500 text-white py-1 px-3 rounded-lg text-sm font-semibold hover:bg-gray-600 transition-colors"
        >
          Voltar
        </button>
    </div>

    <h1 class="text-2xl font-bold text-teal-700 mb-6">Novo Evento</h1>
    
    <div class="mb-6 flex flex-col space-y-4">
      <div class="text-left">
        <label for="tarefa" class="block text-sm font-medium text-gray-700">Nome do Evento:</label>
        <input 
          type="text" 
          id="tarefa" 
          placeholder="Ex: Festa de aniversário" 
          class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"
        >
      </div>

      <div class="text-left">
        <label for="dataFinal" class="block text-sm font-medium text-gray-700">Data Final:</label>
        <input 
          type="datetime-local" 
          id="dataFinal" 
          class="w-full mt-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"
        >
      </div>
    </div>

    <button 
      onclick="criarEvento()" 
      class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700 transition-colors"
    >
      Criar Evento
    </button>

    <p id="msg" class="mt-4 text-sm font-medium text-gray-600"></p>
  </div>

    <script>
        // Função para lidar com o evento de logout
        function logout() {
            // Remove o token do localStorage
            localStorage.removeItem("authToken");
            // Redireciona o usuário para a página de login
            window.location.href = "login.html";
        }

        function voltar() {
            // Redireciona o usuário para a página de lista de eventos
            window.location.href = "lista-eventos.html";
        }

        // Função para criar um novo evento
        async function criarEvento() {
            const token = localStorage.getItem("authToken");
            const msg = document.getElementById("msg");
            
            // Se não houver token, informa o usuário e redireciona
            if (!token) {
                msg.innerText = "❌ Você precisa fazer login primeiro!";
                msg.style.color = "red";
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500); // Aguarda um pouco antes de redirecionar
                return;
            }

            const tarefa = document.getElementById("tarefa").value;
            const dataFinal = document.getElementById("dataFinal").value;
            const dataAtual = new Date();

            if
            (new Date(dataFinal) < dataAtual) {
                msg.innerText = "❌ A data final não pode ser no passado.";
                msg.style.color = "red";
                return;
            }

            // Verifica se a tarefa e a data foram preenchidas
            if (!tarefa || !dataFinal) {
                msg.innerText = "❌ Por favor, preencha todos os campos.";
                msg.style.color = "red";
                return;
            }

            try {
                const response = await fetch("http://localhost:8080/events/create", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    },
                    body: JSON.stringify({
                        tarefa: tarefa,
                        dataFinal: dataFinal
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    msg.innerText = "✅ Evento criado com sucesso!";
                    msg.style.color = "green";
                    console.log("Evento criado:", result);
                    document.getElementById("tarefa").value = "";
                    document.getElementById("dataFinal").value = "";
                } else {
                    const error = await response.text();
                    msg.innerText = "❌ Erro ao criar evento: " + error;
                    msg.style.color = "red";
                    console.error("Erro do servidor:", error);
                }
            } catch (err) {
                msg.innerText = "❌ Erro de conexão: " + err.message;
                msg.style.color = "red";
                console.error("Erro de conexão:", err);
            }
        }
    </script>
</body>
</html>
