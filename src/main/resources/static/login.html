<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-teal-700 mb-6">Login</h2>

    <!-- Mensagem de erro -->
    <div id="message" class="hidden bg-red-100 text-red-700 px-3 py-2 rounded mb-4 text-sm"></div>

    <form id="login-form" class="space-y-4">
      <div>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Nome de usuário" 
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"
        >
      </div>

      <div>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Senha" 
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"
        >
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="remember" class="h-4 w-4 text-teal-600 border-gray-300 rounded">
        <label for="remember" class="ml-2 text-gray-600 text-sm">Manter-me logado</label>
      </div>

      <button 
        type="submit" 
        class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700 transition-colors"
      >
        Entrar
      </button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-600">
      Não tem uma conta? 
      <a href="cadastro.html" class="text-teal-600 font-semibold hover:underline">Cadastre-se aqui</a>
    </div>
  </div>


    <script>
        const API_URL = 'http://localhost:8080/users/login';
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        // Adiciona um listener para o envio do formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o envio padrão do formulário

            const username = e.target.username.value;
            const password = e.target.password.value;
            
            messageDiv.textContent = ''; // Limpa mensagens de erro anteriores

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Nome de usuário ou senha inválidos.');
                }

                
                const token = await response.text(); // já é a string do JWT

                // Salva o token direto
                localStorage.setItem('authToken', token);

                // Redireciona para eventos.html
                window.location.href = 'lista-eventos.html';

            } catch (error) {
                console.error('Erro de login:', error);
                messageDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
